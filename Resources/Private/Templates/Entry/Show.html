<f:layout name="Default" />

<f:section name="Title">Show entry "{entry.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Date</th>
			<td>{entry.date -> f:format.date(format: 'Y-m-d H:i')}</td>
		</tr>
	
		<tr>
			<th>Author</th>
			<td>{entry.author}</td>
		</tr>
	
		<tr>
			<th>Email</th>
			<td>{entry.email}</td>
		</tr>
	
		<tr>
			<th>Content</th>
			<td>{entry.content}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
