<f:if condition="{entries}">
    <f:then>
        <f:for each="{entries}" as="entry">
            <div>
                <div>
                    Geschrieben am <f:format.date format="d.m.Y, H:i">{entry.date}</f:format.date> von
                    <f:link.email email="{entry.email}">{entry.author}</f:link.email>
                </div>
                <div>
                    {entry.content -> f:format.nl2br()}
                </div>
            </div>
        </f:for>
    </f:then>
    <f:else>
        <p>Keine Einträge vorhanden.</p>
    </f:else>
</f:if>
<p>
    <f:link.action action="new">Neuer Gästebuch-Eintrag</f:link.action>
</p>
